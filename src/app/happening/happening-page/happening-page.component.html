<div *ngIf="!participantUniqueLinkData.length" class="form-container">

  <form>
    <section [formGroup]="form">
      <p>STWÓRZ WYDARZENIE:</p>
      <input class="lk-input" type="text" id="gForm_1" placeholder="NAZWA WYDARZENIA..." formControlName="name">
      <textarea class="lk-input" autosize
        type="text" id="gForm_2" placeholder="Opis wydarzenia..." formControlName="description"></textarea>
      <p>ZAPROŚ UCZESTNIKÓW:</p>
      <div formArrayName="participantList"
           *ngFor="let participant of forParticipantList.controls; let i = index;">
        <div [formGroupName]="i">
          <input class="lk-input" type="text" id="'gForm_3' + i" placeholder="nazwa..." formControlName="name"
                 (keyup)="addParticipant($event, i + 1)" (blur)="clearEmpty()">
        </div>
      </div>
    </section>
    <button class="lk-button" (click)="clickedSave()">UPUBLIKUJ WYDARZENIE</button>
  </form>
</div>
<div *ngIf="participantUniqueLinkData.length" class="display-view-container">
  <h1>{{name}}</h1>
  <p>{{description}}</p>
  <div class="block-row"
    *ngFor="let participant of participantUniqueLinkData; let i = index;">
    <div class="block-element">
      <span>{{participant.name}}</span>
    </div>
    <div class="block-element">
      <a [routerLink]="['#/participation', participant.uniqueLink]">
        http://{{getHostname()}}#/participation/{{participant.uniqueLink}}
      </a>
    </div>
  </div>
</div>
